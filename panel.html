<div id="panel-brackets-regextester" class="bottom-panel vert-resizable top-resizer" style="padding:10px;">
    <div>
        <table style="width:100%">
            <tr>
                <td style="width:140px;"></td>
                <td style="width:340px;"></td>
            </tr>
            <tr>
                <td>
                    <span id="panel-brackets-regextester-regexp-title">Regular expression:</span>
                </td>
                <td>
                    <input id="panel-brackets-regextester-regexp" type="text" style="width:90%;"/>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="panel-brackets-regextester-subject-title">Subject string:</span>
                </td>
                <td>
                    <input id="panel-brackets-regextester-subject" type="text" style="width:90%;"/>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="panel-brackets-regextester-output-title">Command output:</span>
                </td>
                <td style="height:40px;">
<!--                    <input id="panel-brackets-regextester-output" type="text" style="width:90%;"/>-->
                    <span id="panel-brackets-regextester-output"></span>
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td>
                    <label for="panel-brackets-regextester-caseunsense"><input id="panel-brackets-regextester-caseunsense" type="checkbox"><span id="">Not distinguish between uppercase and lowercase</span></label>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="panel-brackets-regextester-insert">Insert code</button>
                </td>
                <td style="text-align:right">
                    <button id="panel-brackets-regextester-test">Check expression</button>
                    <button id="panel-brackets-regextester-match">Show matches</button>
                </td>
            </tr>
        </table>
    </div>
</div>
